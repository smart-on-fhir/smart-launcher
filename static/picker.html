<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>SMART EHR</title>

		<link href="/vendor/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="/blue-nav.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style>
			th, tr.patient > td {
				cursor: pointer;
			}
			/* initial visibility state */
			#global-error,
			#message-no-patients,
			#patient-template,
			.col-sort-ind,
			.container,
			#paging,
			#paging-previous, 
			#paging-next {
				display: none;
			}
			span.col-sort-ind.col-sort-ind-active {
				display: inline;
			}
			tr:not(.no-hover):hover {
				background-color: #eee;
			}


		</style>

	</head>
	<body>

		<div class="navbar navbar-custom navbar-static-top"><div class="container-fluid">
			<div class="navbar-header">
				<div class="pull-left" style="margin: 10px;">
					<img src="/img/smart-bug.png" />
				</div>
				<a class="navbar-brand" href="#" style="white-space:nowrap; text-overflow:ellipsis;">
					SMART EHR
				</a>
			</div>
		</div></div>

		<div class="container">

		<div id="global-error" class="row" style="margin-bottom:20px;"><div class="col-xs-12">
			<div class="alert alert-danger" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span id="global-error-message">An error occured loading patients, please try again later.</span>
			</div>
		</div></div>

		<form id="search-form">
			<div class="row picker" style="margin-bottom:20px;"><div class="col-md-8 col-md-offset-2 col-sm-12"><div class="input-group">
				<input id="search-text" type="text" class="form-control" placeholder="Search names for...">
				<span class="input-group-btn">
					<input type="submit" class="btn btn-default" type="button" value="search" />
				</span>
			</div></div></div>
		</form>

		<script type="text/template" id="patient-row-template">
			<tr class="patient" id="patient-{id}"><td><button class="btn btn-xs btn-default">select</button>&nbsp;&nbsp;{name}</td><td class="text-center">{gender}</td><td class="text-center">{age}</td></tr>
		</script>

		<div class="row picker"><div class="col-md-8 col-md-offset-2 col-sm-12">
			<table class="table"><thead><tr class="no-hover">
				<th id="col-header-name" class="col-md-4 col-sm-6">
					<span class="col-title">Name&nbsp;</span>
					<span class="col-sort-ind col-sort-ind-desc glyphicon glyphicon-sort-by-attributes-alt"></span>
					<span class="col-sort-ind col-sort-ind-asc glyphicon glyphicon-sort-by-attributes"></span>
				</th><th id="col-header-gender" class="col-md-2 col-sm-3 text-center">
					<span class="col-title">Gender&nbsp;</span>
					<span class="col-sort-ind col-sort-ind-desc glyphicon glyphicon-sort-by-attributes-alt"></span>
					<span class="col-sort-ind col-sort-ind-asc glyphicon glyphicon-sort-by-attributes"></span>
				</th><th id="col-header-age" class="col-md-2 col-sm-3 text-center">
					<span class="col-title">Age&nbsp;</span>
					<span class="col-sort-ind col-sort-ind-desc glyphicon glyphicon-sort-by-attributes-alt"></span>
					<span class="col-sort-ind col-sort-ind-asc glyphicon glyphicon-sort-by-attributes"></span>
				</th>
			<tr></thead><tbody>

				<tr id="message-loading" class="no-hover"><td colspan="3" style="text-align:center;padding:40px;">
					<img src="/img/ajax-loader.gif"/>
				</td></tr>
				
				<tr id="message-no-patients" class="no-hover"><td colspan="3" style="text-align:center;padding:40px;">
					No patients found.
				</td></tr>

				<tr id="paging" class="no-hover"><td colspan="4"><div>
					<div class="pull-left" style="padding:8px 0;">
						<span id="paging-from">1</span> to <span id="paging-to">10</span> of <span id="paging-total">103</span>
					</div>
					<div class="pull-right">
						<button id="paging-previous" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-menu-left"></span> Previous</button>
						<button id="paging-next" class="btn btn-primary btn-sm">Next <span class="glyphicon glyphicon-menu-right"></span></button>
					</div>	
				<div></td></tr>

			</tbody></table>

		</div></div>

		</div> <!-- container -->


		<script src="/vendor/jquery-1.12.3.min.js"></script>
		<script src="/vendor/bootstrap-3.3.6/js/bootstrap.min.js"></script>
		<script src="/vendor/moment.min.js"></script>
		<script src="/vendor/underscore-1.8.3.min.js"></script>
		<script src="/picker.js"></script>
		<script>
			SmartPicker.init();
		</script>

	</body>
</html>
